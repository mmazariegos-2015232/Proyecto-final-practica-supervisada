<app-navbar></app-navbar>
<div class="container-fluid">
    <div class="books-list">
        <div class="card header mt-3 pt-1 bg-info shadow-lg">
            <h1 class="title text-center text-white">Books</h1>
        </div>
        <div class="container-fluid card justify-content-center mt-4 py-3 shadow-lg">
            <table class="table table-responsive table-hover">
                <thead class="thead-dark text-center">
                    <tr class="">
                        <th scope="col">#</th>
                        <th scope="co l">Author</th>
                        <th scope="col">Title</th>
                        <th scope="col">Edition</th>
                        <th scope="col">Keywords</th>
                        <th scope="col">Description</th>
                        <th scope="col">Themes</th>
                        <th scope="col">Copies</th>
                        <th scope="col">Availables</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr *ngFor="let book of books; let i = index">
                        <th scope="row">{{ i + 1 }}</th>
                        <td>{{ book.author }}</td>
                        <td>{{ book.title }}</td>
                        <td>{{ book.edition }}</td>
                        <td>
                            <ul class="keywords-ul">
                                <li class="keywords-li" *ngFor="let keyword of book.keywords">{{keyword}}</li>
                            </ul>
                        </td>
                        <td>{{ book.description }}</td>
                        <td>
                            <ul class="keywords-ul">
                                <li class="keywords-li" *ngFor="let theme of book.themes">{{theme}}</li>
                            </ul>
                        </td>
                        <td>{{ book.copies }}</td>
                        <td>{{ book.available }}</td>
                        <td>
                            <button class="btn btn-success btn-sm mr-1 mt-1"
                                [routerLink]="['/books/request', book._id]">Request</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
